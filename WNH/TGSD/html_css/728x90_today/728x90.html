<!DOCTYPE html>
<html lang="en">
<head>

    <title>NFL Thanksgiving 2018 | 728x90</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta name="ad.size" content="width=728, height=90">
    <script type="text/javascript">
    var clickTag = "https://www.doubleclickbygoogle.com/";
  </script>


</head>
<body>

    <div id="banner">
          <a href="javascript:window.open(window.clickTag)">

        <!-- DIVS -->

        <div id="opening_frame"></div>

        <div id="bg_left"></div>
        <div id="bg_right"></div>
        
        
        <div id="player_left"></div>
		    <div id="player_right"></div>
			  
        <div id="team1_name"></div>
        <div id="team2_name"></div>

        <div id="day"></div>
        <div id="time"></div>

        <div id="event_logo"></div>
        

    </div>

    <!-- Load TweenMax here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>             
    <script>
    $(document).ready(function(){

        var $banner = $("#banner"),

            $opening_frame = $("#opening_frame"),

            $event_logo = $("#event_logo"),
            
            $team1_name = $("#team1_name"),
            $team2_name = $("#team2_name"),

            $time = $("#time"),
            $day = $("#day"),

            $player_left = $("#player_left"),
            $player_right = $("#player_right"),

            $bg_left = $("#bg_left"),
            $bg_right = $("#bg_right"),

            
            tl;

        tl = new TimelineMax({repeat:2, repeatDelay:8});

        tl.add("banner", "+=0.25")
          .to($banner, 0.5, {autoAlpha:1}, "banner")

          .from($opening_frame, .5, {opacity:0, ease: Power1.easeOut}, "banner")

          .to($opening_frame, 2.5, {x:-530, ease: Power1.easeOut}, "banner+=1.25")

          .to($bg_left, .75, {x:397, ease: Power1.easeOut}, "banner+=5")

          .to($bg_right, .75, {x:-333, ease: Power1.easeOut}, "banner+=5")

          .to($player_left, .5, {x:70, opacity:1, ease: Power1.easeOut}, "banner+=5.5")

          .to($player_right, .5, {x:-70, opacity:1, ease: Power1.easeOut}, "banner+=5.5")

          .to($event_logo, .5, {opacity:1, ease: Power1.easeOut}, "banner+=5.5")

          .to($team1_name, .5, {x:30, opacity:1, ease: Power1.easeOut}, "banner+=5.75")

          .to($team2_name, .5, {x:-30, opacity:1, ease: Power1.easeOut}, "banner+=5.75")

          .to($day, .5, {x:32, opacity:1, ease: Power1.easeOut}, "banner+=6")

          .to($time, .5, {x:-28, opacity:1, ease: Power1.easeOut}, "banner+=6")



          ;


    });
    </script>
    

</body>
</html>
